<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <header class="grid-con flex-order" >
        <nav id="main-nav" class="col-span-full l-col-start-4 l-col-end-11">
            <h2 class="hidden">Main Navigation</h2>
            <button id="button"></button>
            <div id="burger-con">
                <ul>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">FIND US</a></li>
                    <li><a href="#">STORIES</a></li>
                    <li><a href="#">RECYCLING</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </nav>
        <div id="logo" class="col-span-full l-col-start-1 l-col-end-4">
            <img src="images/quatro-logo.svg" alt="Couples Resort Logo">
        </div>
    </header>

<main>
    <h1>Contact Us</h1>
<form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">

            <label for="email">EMAIL</label>
            <input type="email" id="email">

            <label for="comments">COMMENTS</label>
            <textarea id="comments"></textarea>

            <input type="submit" value="Send">

</form>
</main>


<footer>
    <ul>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">RECYCLING</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">FIND US</a></li>
        <li><a href="#">STORIES</a></li>
    </ul>
    <ul>
        <li><a href="#"><img src="images/X-logo-black.png" alt="X Logo"></a></li>
        <li><a href="#"><img src="images/Instagram_black.svg" alt="Instagram Logo"></a></li>
        <li><a href="#"><img src="images/tiktok-logo-black.svg" alt="Tiktok Logo"></a></li>
    </ul>
</footer>
<script src="js/main.js"></script>
</body>
</html>
