<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/58e6ec7ea8.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="header-nav grid-con">
            <input type="checkbox" id="nav-btn">
            <label class="bars col-start-1 col-end-2" for="nav-btn" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <div class="logo-tablet m-col-start-1 col-end-4">
                <img src="images/quatro-logo.svg" alt="logo">
            </div>
            <ul class="top-nav m-col-start-4 m-col-end-13">
                <li id="products" class=""><a href="products.html">Products</a></li>
                <li id="findus" class=""><a href="find-us.html">Find Us</a></li>
                <li id="stores" class=""><a href="stores.html">Stores</a></li>
                <li id="recycling"><a href="recycling.html">Recycling</a></li>
                <li id="contact"><a href="contact.html">Contact</a></li>
            </ul>
            <div class="logo col-span-full">
                <img src="images/quatro-logo.svg" alt="logo">
            </div>
        </nav>
        
    </header>

<main>

    <div class="medium-banner">
        
    </div>

    <form action="submit" class="grid-con">
        <ul class="contact-form col-span-full m-col-start-2 m-col-end-12 l-col-start-3 l-col-end-11 grid-con">

            <li class="col-span-full">
                <h1>CONTACT US</h1>
            </li>

            <li class="col-span-full m-col-start-3 m-col-end-6 input-small">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name">
            </li>
            <li class="col-span-full input-small m-col-start-8 m-col-end-11">
                <label for="last-name">LAST NAME </label>
                <input type="text" id="last-name">
            </li>
            <li class="col-span-full m-col-start-3 m-col-end-11">
                <label for="email">EMAIL</label>
                <input type="email" id="email" class=" input-medium">
            </li>
            <li class="col-span-full m-col-start-3 m-col-end-11">
                <label for="message">MESSAGE</label>
                <textarea class= "input-large " id="message"></textarea>
            </li>
            <li class="send col-start-1 col-end-3  m-col-start-3 m-col-end-5">
                <input class="submit" type="submit" value="SUBMIT">
            </li>
        </ul>
    </form>
</main>


<footer class="grid-con">
    <ul class="footer-nav footer-1 col-span-full">
        <li class=""><a href="#">PRODUCT</a></li>
        <li class=""><a href="#">RECYCLING</a></li>
        <li class=""><a href="#">CONTACT</a></li>
    </ul>
    <ul  class="footer-nav col-span-full">
        <li><a href="#">FIND US</a></li>
        <li><a href="#">STORIES</a></li>
    </ul>
    <ul class="col-span-full social-nav">
        <li class="social-icon"><a href="#"><img src="images/X-logo-black.png" alt="X Logo"></a></li>
        <li class="social-icon"><a href="#"><img src="images/Instagram_black.svg" alt="Instagram Logo"></a></li>
        <li class="social-icon"><a href="#"><img src="images/tiktok-logo-black.svg" alt="Tiktok Logo"></a></li>
    </ul>
</footer>
<script src="js/main.js"></script>
</body>
</html>
