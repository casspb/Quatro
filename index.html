<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Responsive Scaffold</title>
</head>
<body>
    <header class="grid-con flex-order" >
        <div class="box col-start-1 m-col-start-4 m-col-span-full nav "> Nav</div>
        <div class="box col-start-2 col-span-3 m-col-start-1 m-col-span-3 logo">logo</div>
    </header>

<main>
    <section class="hero-image grid-con">
        <h2 class="hidden">Welcome Image</h2>
        <div class="box col-span-full"> Hero Image</div>
    </section>

    <section class="main-content ">
        <article class=" grid-con">
            <h2 class="hidden"> product section and company information</h2>
        <div class="box col-span-full m-col-start-1 m-col-span-6 product-section"> Product card</div>
        <div class="box col-span-full m-col-start-7 main-text"> Text</div>
         </article>

         <article class="company-images grid-con">
            <h2 class="hidden"> company images</h2>
            <div class="box col-span-full m-col-start-1 m-col-span-4"> image 1</div>
            <div class="box col-span-full m-col-start-5 m-col-span-4"> image 2</div>
            <div class="box col-span-full m-col-start-9 m-col-span-4"> image 3</div>
         </article>
    </section>
    
    <section class="subscribe grid-con mobile-hide">
        <h2 class="hidden"> subscribe to news letters</h2>
        <div class="box col-span-full "> subscribe</div>
    </section>
 
</main>


<footer>
    <div class="grid-con">
        <div class="box product col-span-full">footer</div>
        </div>
</footer>
<script src="js/main.js"></script>
</body>
</html>
